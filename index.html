<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda</title>
</head>
<body>
<div class="Inicio">
    <a href="login.html" class="boton Inicio"><span>Inicio</span></a>
  </div>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .Inicio {
        margin: 150px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .boton {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007BFF;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.2);
    }
    .boton:hover {
        background-color: #0056b3;
    }
</style>
<style>
    .musica {
        position: fixed;
        font-size: 24px;
        color: #007BFF;
        user-select: none;
        pointer-events: none;
        opacity: 0.8;
        animation: flotar 5s linear infinite;
    }

    @keyframes flotar {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
<script>
const simbolos = ['♪', '♫', '♩', '♬', '𝄞', '♭', '♯'];

function crearSimbolo() {
  const simbolo = document.createElement('div');
  simbolo.classList.add('musica');
  simbolo.textContent = simbolos[Math.floor(Math.random() * simbolos.length)];
  

  simbolo.style.left = Math.random() * 100 + 'vw';
  simbolo.style.top = Math.random() * 100 + 'vh';
  
 
  simbolo.style.fontSize = (15 + Math.random() * 35) + 'px';
  simbolo.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
  simbolo.style.transform = `${Math.random() * 360}deg)`;
  simbolo.style.opacity = 0;
  
  document.body.appendChild(simbolo);

  
  simbolo.animate([
    { opacity: 0, transform: `scale(0.5) (${Math.random() * 360}deg)` },
    { opacity: 1, transform: `scale(1.2) (${Math.random() * 720}deg)` },
    { opacity: 0, transform: `scale(0.5) (${Math.random() * 1080}deg)` }
  ], {
    duration: 4000 + Math.random() * 4000,
    easing: 'ease-in-out'
  });

  setTimeout(() => simbolo.remove(), 8000);
}


setInterval(crearSimbolo, 100);
</script>


</body>
</html>
