<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            gap: 50px 80px;
            justify-content: center;
        }

        .contenedor {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            padding: 40px 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contenedor:hover {
            transform: translateY(-5px);
            box-shadow: 5px 5px 12px rgba(0,0,0,0.25);
        }

        .titulo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .boton {
            padding: 10px 15px;
            font-size: 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ejercicios de música</h1>

    <div class="grid">
        <div class="contenedor">
            <div class="titulo">Lectura de pentagrama</div>
            <button class="boton" onclick="location.href='ejer1.html'">Iniciar ejercicio</button>
        </div>

        <div class="contenedor">
            <div class="titulo">Identificación de intervalos</div>
            <button class="boton" onclick="location.href='ejer2.html'">Iniciar ejercicio</button>
        </div>

        <div class="contenedor">
            <div class="titulo">Tonalidades</div>
            <button class="boton" onclick="location.href='ejer3.html'">Iniciar ejercicio</button>
        </div>

        <div class="contenedor">
            <div class="titulo">Escalas</div>
            <button class="boton" onclick="location.href='ejer4.html'">Iniciar ejercicio</button>
        </div>
    </div>
</body>
</html>
